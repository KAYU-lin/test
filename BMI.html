<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>BMI計算器</title>
</head>
<body>
    <h1>BMI計算
    </h1>
<form method=post>
身高(cm):<input type="text" id="a" name="height"required><br>
  <br/>
體重(kg):<input type="text" id="b" name="weight"required><br>
  <br/>
<input type="button" value="開始計算" onclick="Cal(this.form)">
  <br/>
  BMI:<output type="text" name="BMI">
</form>


</body>
</html>
